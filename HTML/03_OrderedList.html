<html>
  <head>
    <title>HTML Lists - Ordered List</title>
  </head>
  <body>
    <h3>UnOrdered List</h3>
    <ol>
      <li>Virat</li>
      <li>Mayank</li>
      <li>Shubman</li>
    </ol>
    <ol type="i">
      <li>Virat</li>
      <li>Mayank</li>
      <li>Shubman</li>
    </ol>
    <ol type="I">
      <li>Virat</li>
      <li>Mayank</li>
      <li>Shubman</li>
    </ol>
    <ol type="a">
      <li>Virat</li>
      <li>Mayank</li>
      <li>Shubman</li>
    </ol>
    <ol type="A">
      <li>Virat</li>
      <li>Mayank</li>
      <li>Shubman</li>
    </ol>
  </body>
</html>
