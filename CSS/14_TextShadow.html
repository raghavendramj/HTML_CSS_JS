<html>
  <head>
    <title>CSS Text Shadow</title>
    <style>
      /* offset-x | offset-y */
      h1 {
        text-shadow: 2px 2px;
      }
      /* X, Y, Blur Radius, Color */
      h2 {
        text-shadow: 2px 2px 5px;
      }
      /* X, Y, Blur Radius, Color */
      h3 {
        text-shadow: 2px 2px 5px red;
      }
    </style>
  </head>
  <body>
    <h1>This is the header with H1</h1>
    <h2>This is the header with H2</h2>
    <h3>This is the header with H3</h3>
  </body>
</html>
